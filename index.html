<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Price Interval Handler | RTL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <div class="price-interval-handler-container">
        <h1>Price Interval Handler | RTL</h1>
        <div class="prices-container">
            <div class="min-price-amount">0</div>
            <span>:</span>
            <div class="max-price-amount">10000</div>
        </div>
        <div class="price-range">
            <div class="price-bar">
                <span></span>
            </div>
            <span class="price-handler min-price-handler"></span>
            <span class="price-handler max-price-handler"></span>
        </div>
    </div>
</body>
<script src='./script.js'></script>
</html>
